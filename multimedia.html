<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Frames</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .frame {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h2>Audio Player</h2>
        <iframe src="your-audio-source-url.mp3" allow="autoplay"></iframe>
    </div>
    <div class="frame">
        <h2>Video Player</h2>
        <iframe src="your-video-source-url.mp4" allowfullscreen></iframe>
    </div>
</body>
</html>
